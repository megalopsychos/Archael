<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <table border="2px" >
        <form action="">
        <tr>
            <td colspan="2" id="heading">Registration form</td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Write your Name"></td>
        </tr>
        <tr>
            <td>Email Address</td>
            <td><input type="email" name="tl" id=""></td>

        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id=""></td>

        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" cols="20"></textarea></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td>CSE<input type="radio" name="r1" id="" value="CSE">
                IT<input type="radio" name="r1" id="" value="IT">
                CE<input type="radio" name="r1" id="" value="CE">
            
            </td>
        </tr>
        <tr>
            <td>Languages</td>
            <td>
                C<input type="checkbox" name="c1" id="" value="c">
                C++<input type="checkbox" name="c2" id="" value="c++">

            </td>
            <tr>
                <td>City</td>
                <td>
                    <select name="s1" id="">
                        <option value="gzb">Ghaziabad</option>
                        <option value="noida">Noida</option>
                        <option value="d1" selected>Delhi</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" id=""></td>
            </tr>
            <tr>
                <td><input ></td>
                <td></td>
            </tr>
        </tr>
    </form> 
    </table>
</div>
